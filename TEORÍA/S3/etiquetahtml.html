
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo 1</title>
</head>
<body>
   <!-- Estilo añadido al cuerpo del documento -->
   <body style="background-color: lightblue;">

    <!-- Estilo añadido al encabezado -->
    <h1 style="color:black">Encabezado H1</h1>

    <!-- Estilo añadido a este párrafo -->
    <p style="color:blue">Párrafo</p>
</body>
</html>

<!--Atributo style:
    color azul claro al fondo del cuerpo. <body style="background-color: lightblue;">
        En el resto de los elementos (h1 y p) NO se ha modificado su color de fondo. 
        Sin embargo heredan el color del cuerpo.
    color negro a las letras del encabezado. <h1 style="color:black">Encabezado H1</h1>
    color azul a las letras del párrafo. <p style="color:blue">Párrafo</p>
-->
